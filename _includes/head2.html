        .event-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .event-header .event-title {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Roboto', sans-serif; /* Choose a modern sans-serif font */
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #e74c3c); /* Gradient from blue to red */
            -webkit-background-clip: text; /* Clip the background to the text */
            color: transparent; /* Make the text transparent to show the background gradient */
            position: relative;
        }




        .event-description {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .event-section {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .event-section h2 {
            color: #1166ac;
            margin-bottom: 10px;
        }

        ul, ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .book-now-button-container a {
          margin: 5px;
          text-align: center;
          width: 400px;

        }

        .book-now-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .book-now-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 5px 10px rgba(255, 126, 95, 0.2);
        }

        .book-now-button:hover {
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
        }

        .event-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


         .location-section {

        .location-section h2 {

        .google-map-link:hover {

        .fixed-footer {

            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
