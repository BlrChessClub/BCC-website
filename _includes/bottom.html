<section class="info_section layout_padding2">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4 info_col">
        <div class="info_contact">
          <h4>Address</h4>
          <div class="contact_link_box">
            <a href="https://www.google.com/maps/place/Bangalore,India">
              <i class="icon icon-map-marker" aria-hidden="true"></i>
              <span> Bangalore, India </span>
            </a>
            <a href="mailto:{{site.email}}">
              <i class="icon icon-envelope" aria-hidden="true"></i>
              <span> {{site.email}} </span>
            </a>
          </div>
        </div>
        {% include social-icons.html %}
      </div>
      <div class="col-md-6 col-lg-4 info_col">
        <div class="info_detail">
          <h4>Info</h4>
          <p>{{site.description}}</p>
        </div>
      </div>
      <div class="col-md-3 col-lg-2 mx-auto info_col">
        <div class="info_link_box">
          <h4>Links</h4>
          <div class="info_links">
            <a class="active" href="index.html"> Home </a>
            <a class="" href="#events_section"> Events </a>
            <a class="" href="#spotlight"> Spotlight </a>
            <a class="" href="newgallery.html"> Gallery </a>
          </div>
